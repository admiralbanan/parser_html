{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<form method="post">
    <label for="query">Запрос:</label>
    <input type="text" id="query" name="query" required>
    
    <label for="limit">Количество результатов:</label>
    <input type="number" id="limit" name="limit" value="5">
    
    <button type="submit">Найти</button>
</form>
{% endblock %}
